<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Account Settings</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#subscription">Subscription</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#logout">Logout</a></li>
        </ul>
    </nav>

    <main>

        <section id="profile">
            <h2>Profile Information</h2>

            <div class="account-item">
                <label for="username">Username:</label>
                <p id="username">YourUsername</p>
            </div>

            <div class="account-item">
                <label for="email">Email:</label>
                <p id="email">you@example.com</p>
            </div>

            <div class="account-item">
                <label for="fullname">Full Name:</label>
                <p id="fullname">Your Full Name</p>
            </div>

            <!-- Add more profile-related information as needed -->

        </section>

        <section id="subscription">
            <h2>Subscription Details</h2>

            <div class="account-item">
                <label for="plan">Current Plan:</label>
                <p id="plan">Premium</p>
            </div>

            <div class="account-item">
                <label for="billing">Billing Information:</label>
                <p id="billing">**** **** **** 1234 (Visa)</p>
            </div>

            <div class="account-item">
                <label for="renewal">Next Renewal Date:</label>
                <p id="renewal">MM/YYYY</p>
            </div>

            <!-- Add more subscription-related information as needed -->

        </section>

        <section id="settings">
            <h2>Account Settings</h2>

            <div class="account-item">
                <label for="password">Change Password:</label>
                <input type="password" id="password" placeholder="Enter new password">
            </div>

            <div class="account-item">
                <label for="notifications">Email Notifications:</label>
                <input type="checkbox" id="notifications" checked>
                <label for="notifications">Receive email notifications</label>
            </div>

            <!-- Add more account settings options as needed -->

        </section>

    </main>

    <footer>
        <p>&copy; 2023 OTT Platform. All rights reserved.</p>
    </footer>

</body>
</html>
